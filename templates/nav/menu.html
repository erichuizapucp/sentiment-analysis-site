{% extends "base/main_layout.html" %}

<ul class="nav">
    {% for menu_item in menu_items %}
        <li class="nav-item">
            {% if menu_item.link == '' %}
                <a class="nav-link active" href="{{ menu_item.link }}">{{ menu_item.text }}</a>
            {% else %}
                <a class="nav-link" href="{{ menu_item.link }}">{{ menu_item.text }}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
