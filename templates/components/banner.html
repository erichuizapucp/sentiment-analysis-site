{% macro print_banner(banner) %}
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="col-md-16 px-0">
          <h1 class="display-4 font-italic">{{ banner.title }}</h1>
          <p class="lead my-3">
            <ol>
                {% for member in banner.list %}
                    <li>{{ member }}</li>
                {% endfor %}
            </ol>
          </p>
        </div>
    </div>
{% endmacro %}
